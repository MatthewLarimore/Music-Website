<!DOCTYPE html>
  <html>
    <head>
      <title>Gabe Griffin | Official Website</title>
      <link rel="stylesheet" href="styles.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <script src="https://unpkg.com/scrollreveal"></script>
    </head>
      <body>

        <h1>Gabe Griffin</h1>
      <nav>
        <div class="social">
          <a href="https://www.instagram.com/gabegriffin.wav/?hl=en" target="blank_" class="fa fa-instagram"></a>
          <a href="https://twitter.com/grizzle3eleven" target="blank_" class="fa fa-twitter"></a>
          <a href="https://www.facebook.com/gabe.griffin.165/about" target="blank_" class="fa fa-facebook"></a>
        </div>

        <div class="covers"> 
          <img class="gabe1" src="\Album Covers\Gabe1.JPG" alt="Album Cover for 'Apartment Chronicles'">
          <img class="gabe2" src="\Album Covers\Gabe2.jpg" alt="EP Cover for 'Griffin'">
          <img class="gabe3" src="\Album Covers\Gabe3.JPG" alt="Album Cover for 'Stories.'">
          <img class="gabe4" src="\Album Covers\Gabe4.JPG" alt="Album Cover for 'Free'">
          <img class="gabe5" src="\Album Covers\Gabe5.JPG" alt="Album Cover for 'excuses of my heart'">
        </div>
        




        <div class="platforms">
          <a href="https://open.spotify.com/artist/1MxaOlwcm475p2DrzXEi2Z?si=_0oxkM8mSqq3h2iZt3XHuw" class="fa fa-spotify" target="_blank"></a>

          <a href="https://music.amazon.com/artists/B0012MGBAS/gabe-griffin?marketplaceId=ATVPDKIKX0DER&musicTerritory=US&ref=dm_sh_PdAcILr5mBjxI3ND66M2T8QnA" target="_blank">
          <img class="amazon" src="https://img.icons8.com/ios-filled/50/000000/amazon-music.png" alt="Amazon Music"/>
          </a>
        
          <a href="https://music.apple.com/us/artist/gabe-griffin/1488561206" target="_blank">
          <img class="apple" src="https://img.icons8.com/glyph-neue/64/000000/apple-music.png" alt="Apple Music"/>
          </a>

          <a href="https://www.iheart.com/artist/gabe-griffin-33642688/" target="_blank">
          <img class="iheart" src="https://img.icons8.com/carbon-copy/100/000000/iheartradio.png" alt="iHeart Radio"/>
          </a>

          <a href="https://tidal.com/browse/artist/17451128" target="_blank">
          <span class="iconify" target="_blank" data-icon="simple-icons:tidal"></span>
          </a>
        </div>
        </nav>
        


        <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

        <script>
          ScrollReveal({ 
            reset: true,
            distance: '60px',
            duration: 2500,
            delay: 400
          });
          
          ScrollReveal().reveal('.gabe1, .gabe2, .gabe5', { delay: 200, origin: 'left' });
          ScrollReveal().reveal('.gabe3, .gabe4', { delay: 200, origin: 'right' });
          ScrollReveal().reveal('.fa.fa-spotify', { delay: 200, origin: 'left' });
          ScrollReveal().reveal('.iheart', { delay: 75, origin: 'left' });
          ScrollReveal().reveal('.apple', { delay: 200, origin: 'right' });
          ScrollReveal().reveal('.amazon', { delay: 75, origin: 'right' });
        </script>
      </body>
  </html>
